<div class="center">
    <ngx-file-drop dropZoneLabel="Drop video here" (onFileDrop)="videoDropped($event)"
    (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          <button mat-flat-button (click)="openFileSelector()">Drag and drop your video file</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button mat-raised-button (click)="uploadVideo()" *ngIf="fileUploaded">Upload Video</button>
</div>
