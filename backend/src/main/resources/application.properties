spring.application.name=youtube-clone
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=youtube-clone
spring.cloud.aws.s3.region=${AWS_REGION}
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URI}
auth0.audience=http://localhost:8080
auth0.userinfoEndpoint=${USER_INFO_EP}
s3.bucket.name=${S3_BUCKET}

logging.level.org.springframework.security=DEBUG